{% extends 'template.html' %}

{% block content %}
	<style>
		{{css | safe}}
	</style>
	<div class="index">
		<div style="overflow: hidden;">
		<h4 class="lang">{{lang}}</h4>
		<h2 id="links" style="float:left">
			<a  href="#links">
				<code id="_hash" class="inline-code">#</code>
				{{page_name}}
			</a>
			
		</h2>
		</div>
		<hr class="line">
		<div class="x">
			{{content | safe}}
		</div>
	</div>
{% endblock %}
